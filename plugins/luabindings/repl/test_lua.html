<!DOCTYPE html>
<html>
  <head>
    <title>Lua</title>
    <script src="luafaudes.js"></script>
    <script>

      // convenience fnct
      function print(line) { console.log(line); }

      // install myself after loading
      function start() {
        var input = document.getElementById('input');
        var output = document.getElementById('output');
        var button = document.getElementById('button');
        var error = document.getElementById('error');

        print('tm: start: version '+Module.faudes_js_version);

        Module['Lua'].initialize(
          null, 
          function (chr) {
            if (chr !== null) output.value += String.fromCharCode(chr);
          }, 
          function (chr) {
            if (chr !== null) error.value += String.fromCharCode(chr);
          }
        );

        button.onclick = function() {
          print('tm: button');
          if (Module['Lua'].isFinished(input.value)) {
            output.value = '';
            var result = Module['Lua'].eval(input.value);
            if (result !== null && result !== undefined) {
              output.value += '\n--------------------------\nResult: ' + result;
            }
          } else {
            output.value = 'incomplete command.';
          }
        }
      };

      // default version (not set before 2.33j)
      if (Module.faudes_js_version == undefined) {
	Module.faudes_js_version = 228;
      }

      // detect load js only (pre 2.33j)
      if (Module.faudes_js_version < 233) {
        window.onload = start;
      }

      // detect load incl wasm (as of 2.33j)
      Module.onRuntimeInitialized = function() {
        print('tm: runtime');
        start();
      }
      
    </script>
  </head>
  <body>
    <h1>Lua Demo</h1>
    <textarea id="input" style="font-family: monospace; width: 80%" rows="8"></textarea>
    <input id="button" type="button" value="Execute" style="display: block; margin: auto" />
    <textarea id="output" style="font-family: monospace; width: 80%" rows="8"></textarea>
    <textarea id="error" style="font-family: monospace; width: 80%" rows="8"></textarea>
    <hr>
  </body>
</html>
